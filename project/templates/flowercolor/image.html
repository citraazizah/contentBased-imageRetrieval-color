{% extends 'flowercolor/base.html' %} {% block content %}

<header class="header-search">
    <div class="ui secondary menu" id="header-search-menu">
        <div class="ui container">
            <div class="right menu">
            </div>
        </div>
    </div>
</header>

<main class="ui middle aligned center aligned grid" id="main-search">
    <div class="column">
        <div class="ui text container">
            <a href="/flowercolor">
                <img class="ui centered medium image" src="{{ url_for('static', filename='flowercolor/FlowerReference.svg') }}" alt="FlowerReference">
            </a> 
            <p>search reference flower</p>
            <br/>
            <form class="ui form" method="post" action="/flowercolor/image/result" enctype = "multipart/form-data">
                <div class="field">
                    <div class="ui fluid big icon input">
                        <input type="file" name="search" required style="border-radius: 30px;">
                        <i class="search icon"></i>
                    </div>
                </div>
                <br/>
                <div class="field">
                    <input class="ui big primary button" type="submit" name="submit" value="Flower search reference page" style="border-radius: 30px;"/>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="ui text menu">
        <div class="ui container">
            <div class="item">
                &copy; 2019, Search your flower
            </div>
            <div class="right item">
                <a class="item" href="/">
                Kelompok B3
                </a>
            </div>
        </div>
    </div>
</footer>

{% endblock %}
